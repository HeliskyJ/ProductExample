<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <title></title>
    </head>
    <body>
        <h1  class="is-size-1" align="center"> Productos</h1>
    <div class="buttons is-1">
        <button class="button is-info" type="button" name="but">
            <a href="update.html">Actualizar</a>
        </button></div><br><br>
        <div class="columns is-mobile">
            <div class="column column is-half is-offset-one-quarter">
        <form  class="form" action="insert.php" method="">
            <label for="product">Producto</label><br>
            <input class="input is-hovered" type="text" id="p" name="product" placeholder="Ex. Jabón" required="true" onblur="validate(this.value)"><br>
            <p class="has-text-danger" id="aler"></p>
            <label for="price">Precio</label><br>
            <input class="input is-hovered" type="text" name="price" placeholder="Ex. 5, 5.78" required="true" onblur="validateNum(this.value)">
            <p class="has-text-danger" id="con"></p>
            <label class="checkbox" for="check">Esta activo
                <input type="checkbox" name="check">
            </label><br>
            <div class="buttons">
            <button class="button is-success" type="button" name="button">Enviar</button>
            <button class="button is-danger" type="reset" name="button">Cancelar</button>
        </div>
        </form>
    </div>
</div>

    </div>
        <script type="text/javascript">
            function validate(p){
                var cant = p.length;
                if (cant<=99 & cant>=3 & cant!='') {
                    document.getElementById('aler').innerHTML ="Producto valido";
                }else {
                    document.getElementById('aler').innerHTML ="Producto inválido";
                }
            }

            function validateNum(n){
            var cant = n.length;
            if (cant<=12 & cant>=1 & cant!='') {
                    var RE = /^\d*\.?\d*$/;
                    if (RE.test(n)) {
                        document.getElementById('con').innerHTML ="Precio valido";
                    } else {
                        document.getElementById('con').innerHTML ="Precio inválido";
                    }
            } else {
                document.getElementById('con').innerHTML ="Inserte un precio";
            }



            }
        </script>
    </body>
</html>
