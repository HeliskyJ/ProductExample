    <script type = "text/javascript" >
    function validate(p) {
    var cant = p.length;
    if (cant <= 99 & cant >= 3 & cant != '') {
        document.getElementById('aler').innerHTML = "Producto valido";
    } else {
        document.getElementById('aler').innerHTML = "Producto inválido";
    }
    }

    function validateNum(n) {
    var cant = n.length;
    if (cant <= 12 & cant >= 1 & cant != '') {
    var RE = /^\d*\.?\d*$/;
    if (RE.test(n)) {
        document.getElementById('con').innerHTML = "Precio valido";
    } else {
        document.getElementById('con').innerHTML = "Precio inválido";
    }
    } else {
    document.getElementById('con').innerHTML = "Inserte un precio";
    }
    } </script>
